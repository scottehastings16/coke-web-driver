<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Scraper</title>
</head>
<body>
    <h1>Scrape URLs</h1>
    <form action="/scrape" method="post">

        <input type="submit" value="Start Scraping">
    </form>
</body>
